<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>

<!-- https://www.w3schools.com/js/js_events.asp -->

<script>
function mostrarMsg(s){
    document.getElementById('demo').innerHTML=s;
}
</script>

<button onclick="mostrarMsg('Kaixo')">Kaixo</button>
<button onmouseover="mostrarMsg('Hola')">Hola</button>



<p id="demo"></p>

</body>
</html>
