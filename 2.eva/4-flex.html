<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 300px;
  background-color: black;
}

.flex-container>div {
  background-color: #f1f1f1;
  color: black;
  width: 100px;
  height: 100px;
  margin: 10px;
}

</head>
<body>

<div class="flex-container">
  <div style="order: 2">a</div>
  <div style="order: 1">b</div>
  <div style="order: 3">c</div>
</div>

</body>
</html>
